site_name: Deep RL Course
site_url: https://DeepRL2026.github.io
theme:
  name: material
  custom_dir: overrides
  font:
    text: Ubuntu
    code: Red Hat Mono
  logo: assets/logo.png
  favicon: assets/favicon/favicon.ico
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: black
      accent: red

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to system preference
      primary: black
      accent: red
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - toc.integrate
    # - navigation.indexes

plugins:
  - search
  # - blog:
  #     blog_toc: true
  #     post_readtime_words_per_minute: 250
  #     pagination_per_page: 5
  #     archive: true
  #     archive_name: Archive
  #     archive_date_format: MMMM yyyy
  #     archive_url_date_format: yyyy/MM
  #     archive_pagination_per_page: 10
  #     archive_toc: false
  #     categories_pagination_per_page: 10
  #     categories_toc: false
  # - tags:
  #     tags_file: blog/tags.md
  - social
  # - offline

extra:
  generator: false
  analytics:
    provider: google
    property: G-Q1YT8K39WE
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
  disable_toc_integrate_paths:
    - course_notes
    - prerequisites


copyright: Made with ❤️ in Robust and Interpretable Machine Learning Lab

