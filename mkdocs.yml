    - lectures/lecture2.md
    # - lectures/week3.md
    # - lectures/week4.md
    # - lectures/week5.md
    # - lectures/week6.md
    # - lectures/week7.md
    # - lectures/week8.md
    # - lectures/week9.md
    # - lectures/week10.md
    # - lectures/week11.md
    # - lectures/week12.md
